<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Result</title>
    <style>
        /* Styles for raw result page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change color as needed */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3; /* Change hover color as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raw Result</h1>
        <h2>Name</h2>
        <p>{{ name }}</p>
        <h2>Description</h2>
        <p>{{ desc }}</p>
        <h2>Useful Parts</h2>
        <p>{{ useful }}</p>
            
        <a href="/" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
